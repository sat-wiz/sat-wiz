<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, html {
          height: 100%;
        }
        .parallax {
          background-color: white;
          height: 40%; 
          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }

        main {
          position: relative;
          z-index: -1;
          height: 5px;
          margin-bottom: 0px;
        
        }

        footer {
          position: static;
          bottom: 0;
          width: 100%;
          height: 150px;  
          padding-left: 50px;
          background:powderblue;
          font-size: 100px;
          color: #F56469;
          box-shadow: 3px 2px 2px 0px rgba(51,51,51,0.5);
          text-align: center;
        }

        .fa {
          padding: 20px;
          font-size: 30px;
          width: 50px;
          text-align: center;
          text-decoration: none;
          margin: 45px 22px;
        }

        .fa:hover {
            opacity: 0.65;
        }

        .fa-facebook {
          background: #3B5998;
          color: white;
        }

        .fa-twitter {
          background: #55ACEE;
          color: white;
        }

        .fa-google {
          background: #dd4b39;
          color: white;
        }

        .fa-linkedin {
          background: #007bb5;
          color: white;
        }

        .banner {
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 50%;
        }
        
</style>
 
<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:700|Montserrat|Roboto:300,400,500" rel="stylesheet">
  <title>SATwiz</title>
</head>

<body>
    <div id="root"></div>
    <main>
      <div class="parallax"></div>
    </main>
    <!-- Old footer went here -->
</body>

  
</html>
